<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para Nicole ❤ <3/title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0b0b0b, #ffffff, #8b0000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    color: #e0e0e0;
    overflow: hidden;
  }

  .container {
    background: rgba(15, 15, 15, 0.85);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 50px 60px;
    max-width: 460px;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
    text-align: center;
    position: relative;
    animation: fadeInScale 1.3s ease forwards;
    opacity: 0;
    transform: scale(0.85);
  }

  @keyframes fadeInScale {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  h1 {
    font-weight: 700;
    font-size: 2.6rem;
    margin-bottom: 25px;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ffffff;
  }

  p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 25px;
    color: #d0d0d0;
  }

  .dots {
    font-size: 3rem;
    margin: 20px 0;
    letter-spacing: 5px;
  }

  .dot {
    display: inline-block;
    animation: pulse 1.5s infinite ease-in-out;
    opacity: 0.3;
  }

  .dot:nth-child(1) {
    animation-delay: 0s;
  }
  .dot:nth-child(2) {
    animation-delay: 0.3s;
  }
  .dot:nth-child(3) {
    animation-delay: 0.6s;
  }

  @keyframes pulse {
    0%, 80%, 100% {
      opacity: 0.3;
      transform: scale(1);
    }
    40% {
      opacity: 1;
      transform: scale(1.4);
    }
  }

  button {
    background: linear-gradient(45deg, #ff0000, #ffffff);
    border: none;
    border-radius: 35px;
    padding: 15px 35px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6), 0 5px 15px rgba(255, 255, 255, 0.6);
    transition: background 0.4s ease, color 0.3s ease;
  }

  button:hover {
    background: linear-gradient(45deg, #ffffff, #ff0000);
    color: #000;
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.9), 0 8px 20px rgba(255, 0, 0, 0.9);
  }

  .hidden {
    display: none;
  }

  .mensaje-sorpresa {
    margin-top: 30px;
    font-size: 1.2rem;
    font-style: italic;
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    border-radius: 20px;
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.15);
    color: #fff;
    text-shadow: 1px 1px 3px #660000;
    animation: fadeInText 1s ease forwards;
    opacity: 0;
  }

  @keyframes fadeInText {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Nicolsita,</h1>
  <p>Te enseñé cuánto te amo, te adoro, te aprecio, con el tiempo que me tomó hacer esto, con todo mi cariño y mi ser prometo protegerte, entonces, si es así</p>
  <div class="dots" aria-label="Animación de puntos suspensivos">
    <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>
  <button id="btnMostrar">Mostrar sorpresa</button>

  <div id="mensajeSorpresa" class="mensaje-sorpresa hidden" role="region" aria-live="polite">
    <p>Si tú te sientes conforme, segura y cómoda,<br>
    ¿Me permitirías dar el siguiente paso?<br>
    ¿Me dejarías ser tu novio?<br>
    Prometo cuidarte y amarte con todo mi ser.</p>
  </div>
</div>

<script>
  const btn = document.getElementById('btnMostrar');
  const mensaje = document.getElementById('mensajeSorpresa');

  btn.addEventListener('click', () => {
    if (mensaje.classList.contains('hidden')) {
      mensaje.classList.remove('hidden');
      mensaje.style.animation = 'fadeInText 1s ease forwards';
      btn.textContent = 'Ocultar sorpresa';
    } else {
      mensaje.classList.add('hidden');
      btn.textContent = 'Mostrar sorpresa';
    }
  });
</script>

</body>
</html>
